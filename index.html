<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Rectangles -->
    <div class="rectangle-top"></div>
    <div class="rectangle-bottom"></div>
    
    <!-- Background Ellipses -->
    <div class="ellipse-left"></div>
    <div class="ellipse-right"></div>
    
    <!-- Main Image -->
    <div class="main-image"></div>
    
    <!-- Background Gradient Frame -->
    <div class="background-frame"></div>
    
    <nav class="navigation-bar">
        <div class="nav-wrapper">
            <!-- About Me -->
            <div class="nav-item education">
                <div class="nav-rectangle"></div>
                <span class="nav-text">ABOUT ME</span>
            </div>
            
            <!-- Projects -->
            <div class="nav-item projects">
                <div class="nav-rectangle"></div>
                <span class="nav-text">PROJECTS</span>
            </div>
            
            <!-- Home Button -->
            <div class="home-button">
                <img src="images/home button.png" alt="Home">
            </div>
            
            <!-- Skills -->
            <div class="nav-item skills">
                <div class="nav-rectangle"></div>
                <span class="nav-text">SKILLS</span>
            </div>
            
            <!-- Contact -->
            <div class="nav-item contact">
                <div class="nav-rectangle"></div>
                <span class="nav-text">CONTACT ME</span>
            </div>
        </div>
    </nav>
    
    <div class="content">
        <!-- Page content goes here -->
    </div>
</body>
</html>
