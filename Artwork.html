<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Port+Lligat+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navigation-bar">
        <div class="nav-container">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">Projects</a>
            <a href="#" class="nav-item">Gallery</a>
            <a href="#" class="nav-item">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <!-- Gallery Section -->
        <section class="gallery-section">
            <h1 class="gallery-title">Art Gallery</h1>
            
            <!-- Swiper Carousel -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/Artworks/Page 1.jpg" alt="Artwork 1"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 2.jpg" alt="Artwork 2"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 3.jpg" alt="Artwork 3"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 4.jpg" alt="Artwork 4"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 5.jpg" alt="Artwork 5"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 6.jpg" alt="Artwork 6"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 7.jpg" alt="Artwork 7"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 8.jpg" alt="Artwork 8"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 9.jpg" alt="Artwork 9"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 10.jpg" alt="Artwork 10"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 11.jpg" alt="Artwork 11"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 12.jpg" alt="Artwork 12"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 13.jpg" alt="Artwork 13"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 14.jpg" alt="Artwork 14"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 15.jpg" alt="Artwork 15"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 16.jpg" alt="Artwork 16"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 17.jpg" alt="Artwork 17"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 18.jpg" alt="Artwork 18"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 19.jpg" alt="Artwork 19"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 20.jpg" alt="Artwork 20"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 21.jpg" alt="Artwork 21"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 22.jpg" alt="Artwork 22"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 23.jpg" alt="Artwork 23"></div>
                    <div class="swiper-slide"><img src="images/Artworks/Page 24.jpg" alt="Artwork 24"></div>
                </div>
                <!-- Navigation Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <!-- Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            centeredSlides: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                },
                1024: {
                    slidesPerView: 3,
                }
            }
        });
    </script>
</body>
</html>
